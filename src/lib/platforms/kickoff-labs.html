<!--
  Our template begins with the styles that need to be applied
 -->
<style>
  ${_.holder.selector} {
    margin-top: 15px;
    margin-bottom: 15px;
  }
  ${_.holder.selector} .better-sharing-email-form .better-sharing-contact-button,
  ${_.holder.selector} .better-sharing-email-form .better-sharing-send-button {
    ${_.archetypes.buttonArchetype.styles}
  }
  ${_.holder.selector} .better-sharing-email-form .better-sharing-input-group-contact-button {
    /* vertical-align: top; */
  }
  ${_.holder.selector} .better-sharing-email-form .input-group {
  }
  ${_.holder.selector} .better-sharing-email-form .input-group-btn {
  }
  /* Small devices (landscape phones, less than 768px) */
  @media (max-width: 767.98px) {
    ${_.holder.selector} .better-sharing-email-form .input-group {
      display: block;
    }
    ${_.holder.selector} .better-sharing-email-form .input-group-btn {
      padding-top: 5px;
    }
  }
  ${_.holder.selector} .better-sharing-email-form .better-sharing-contact-button {
    /*width: calc(var(--width) - var(--margin-left));*/
  }
  ${_.holder.selector} .better-sharing-email-form .better-sharing-input-group-send-button {
    /* text-align: left; */
    /* vertical-align: bottom; */
  }
  ${_.holder.selector} .better-sharing-email-form .better-sharing-send-button {
    margin-left: 0;
  }
  ${_.holder.selector} .better-sharing-email-form .better-sharing-input {
    ${_.archetypes.inputArchetype.styles}
  }
  ${_.holder.selector} .better-sharing-email-form textarea.better-sharing-input {
    height: calc(var(--height) * 2);
  }
  ${_.holder.selector} .better-sharing-email-form .better-sharing-icon {
    ${_.archetypes.iconArchetype.styles}
  }
  ${_.holder.selector} .better-sharing-email-form .input-group {
    margin-top: 5px;
    width: 100%;
  }
</style>
<!-- 
// the idea here is to inherit certain styles from elements that are present on the page already.
// by default, our form will fill the width of the page.
// inherited properties are:
// input: font-size, colors, padding, margins
-->
<div class="better-sharing-email-form">
  <div id="status-message"></div>
  <form action="#" accept-charset="UTF-8" method="post" data-addressBookConnector-js="true">

    <input type="hidden" name="owner" id="owner" value=""/>
    <input type="hidden" name="subject" value="${_.options.subject}"/>
    <input type="hidden" name="referralLink" id="referralLink" value="${_.options.referralLink}"/>

    <div class="col-md-12">
      <div class="input-group">
        <input
            type="text"
            name="email"
            class="form-control cloudsponge-contacts better-sharing-input"
            placeholder="To: (enter contact&rsquo;s email)"
            required="required"
            aria-describedby="#emailHelp" />
        <div class="input-group-btn better-sharing-input-group-contact-button">
          <button class="cloudsponge-launch btn better-sharing-contact-button">
            <i class="fa fa-address-card better-sharing-icon"></i> Add From Contacts
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="input-group">
        <textarea name="body" class="better-sharing-input form-control" rows="3">${_.options.body}</textarea>
      </div>
    </div>
    <div class="col-md-12">
      <div class="input-group">
        <div class="input-group-btn better-sharing-input-group-send-button">
          <button
              id="better-sharing-send-invites"
              class="btn better-sharing-send-button"
              name="button"
              type="submit">
            <i class="fa fa-paper-plane better-sharing-icon"></i> Send The Invite
          </button>
        </div>
      </div>
    </div>

  </form>
</div>
